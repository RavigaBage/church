<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="icons/css/all.css">
    <title>directions</title>
    <style>
        @font-face {
            font-family: redHart;
            src: url("font/Nunito-Regular_1.ttf");
        }

        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
            font-family: redHart;
        }

        main {
            width: 100%;
            height: 100%;
        }

        .overlay {
            width: 100%;
            height: 100%;
            min-height: 100vh;
            background: #000;
            display: grid;
            place-items: center;
            padding: 10px;
        }

        .overlay header {
            max-width: 700px;
            width: 100%;
            font-size: 35px;
            color: #fff;
            font-weight: bolder;
            text-transform: capitalize;
            text-align: left;
        }

        .overlay p {
            font-size: 20px;
            color: #fff;
            text-align: left;
        }

        .info_details {
            width: 90%;
            height: 80%;
            margin: 10% auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .info_details .map iframe {
            width: 100%;
            height: 100%;
            max-width: 700px;
            max-height: 350px;
            border-radius: 10px;
            object-fit: cover;
        }

        .text {
            padding-top: 30px;
        }

        @media screen and (max-width:768px) {
            .info_details {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 1fr;
            }
        }
    </style>
</head>

<body>

    <body>
        <main>
            <div class="overlay">
                <div class="info_details">
                    <div class="text">
                        <header>Our Location</header>
                        <p>Welcome back to Zoe Worship Centre! Need help finding us? Click the button below to be
                            directed to a map service. We can't wait to worship with you!</p>
                    </div>
                    <div class="map">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3970.4093116649647!2d-0.18463252595904378!3d5.653780732660656!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xfdf9c861b1ba223%3A0xe283f1ed8c2d9b09!2sSchool%20of%20Engineering%20Sciences!5e0!3m2!1sen!2sgh!4v1730827089279!5m2!1sen!2sgh"
                            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>

            </div>
        </main>
    </body>

</html>
