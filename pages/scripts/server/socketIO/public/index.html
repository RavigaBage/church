<!DOCTYPE html>
<html lang="en">

<body>
    <h1>HELLO</h1>
    <script>
        async function simple_request() {
            const request = await fetch('/api/message', {
                body: {
                    key: "hello world key",
                }
            });
            if (request.status == 200) {
                const response = await request.json();
                console.log(response.message())

            }
        } 
    </script>
</body>
